<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="script">
</head>
<body>
    <div id="content">
        <section>
            <div class="upper">
                <div class="left">
                    <div class="image">
                        <div class="pic">
                            <img src="images/rotation/screenshot4.png" id="iphonepic">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="whole-login">
                        <div class="account">
                            <img src="images/brand-name.png" id="instalogo">
                            <form>
                                <div class="login">
                                    <div class="user">
                                        <div class="userbox">
                                            <label class="usercontent">
                                                <input class="usercontent" placeholder="Phone number, username, or email" autocapitalize="none" autocorrect="off">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="pass">
                                        <div class="passbox">
                                            <label class="passcontent">                                     
                                                <input class="passcontent" placeholder="Password" autocapitalize="none" autocorrect="off" aria-label="Password">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="submit">
                                        <button class="submit-button" disabled="" type="submit">
                                            <div class="submit">Log in</div>
                                        </button>
                                    </div>
                                    <div class="or">
                                        <hr>
                                        <p>OR</p>
                                        <hr>
                                    </div>
                                    <div class="fb-login">
                                        <a href="#">
                                            <img src="images/fb.png" id="facebook">
                                            <p>Log in with Facebook</p>
                                        </a>
                                    </div>
                                </div>
                                <div class="forgot-pass">
                                    <a href="#">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                        <div class="signup">
                            <div class="noaccount"> 
                                <p>Don't have an account? 
                                    <a href="#" class="su-button">Sign up</a>
                                </p>
                            </div>
                        </div>
                        <div class="apps">
                            <div class="getapp">
                                <p>Get the app.</p>
                            </div>
                            <div class="stores">
                                <span class="downloads">
                                    <img src="images/ios.png">
                                </span>
                                <span class="downloads">
                                    <img src="images/googleplay.png">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="lower">
            <footer class="lower">
                <div class="lower-items">
                    <div class="links">
                        <div class="tags">
                            <a href="#">Meta</a>
                        </div>
                        <div class="tags">
                            <a href="#">About</a>
                        </div>
                        <div class="tags">
                            <a href="#">Blog</a>
                        </div>
                        <div class="tags">
                            <a href="#">Jobs</a>
                        </div>
                        <div class="tags">
                            <a href="#">Help</a>
                        </div>
                        <div class="tags">
                            <a href="#">API</a>
                        </div>
                        <div class="tags">
                            <a href="#">Privacy</a>
                        </div>
                        <div class="tags">
                            <a href="#">Terms</a>
                        </div>
                        <div class="tags">
                            <a href="#">Locations</a>
                        </div>
                        <div class="tags">
                            <a href="#">Instagram Lite</a>
                        </div>
                        <div class="tags">
                            <a href="#">Threads</a>
                        </div>
                        <div class="tags">
                            <a href="#">Contact Uploading & Non-Users</a>
                        </div>
                        <div class="tags">
                            <a href="#">Meta Verified</a>
                        </div>
                    </div>
                    <div class="trademark">

                    </div>
                </div>
            </footer>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
