<body>  
    <form id="getDate" name="prompt" onsubmit="doShow()">

        <div class="row">
            <input type="date" id="dob" name="bday"/>
            <button type="submit"><b>Enter</b></button>

    </form>
    <section id="showAge" style="display: none;">
        <h2>You are</h2>
        <div class="age">
            <h3 id="years"></h3>
            <p><b>years</b></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
